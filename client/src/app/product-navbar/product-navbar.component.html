<div class="row">
  <form (ngSubmit)="searchHandler()">
    <div class="input-field col s12">
      <i class="material-icons prefix blue-text lighten-2">search</i>
      <input id="search" type="search" [(ngModel)]="searchValue" name="searchValue">
      <label for="search" class="blue-text lighten-2">Search product</label>
    </div>
  </form>
</div>

<nav class="blue lighten-2">
  <div class="nav-wrapper">
    <a href="#" data-target="mobile-product-category" class="sidenav-trigger"><i class="material-icons left">menu</i>Choose
      product category</a>
    <ul class="left hide-on-med-and-down">
      <li [ngClass]="{'active': link === 'Milk & Eggs'}" (click)="categoryHandler('Milk & Eggs')"><a>Milk & Eggs</a>
      </li>
      <li [ngClass]="{'active': link === 'Vegetables & Fruits'}" (click)="categoryHandler('Vegetables & Fruits')"><a>Vegetables
        & Fruits</a></li>
      <li [ngClass]="{'active': link === 'Meat & Fish'}" (click)="categoryHandler('Meat & Fish')"><a>Meat & Fish</a>
      </li>
      <li [ngClass]="{'active': link === 'Wine & Drink'}" (click)="categoryHandler('Wine & Drink')"><a>Wine & Drink</a>
      </li>
      <li [ngClass]="{'active': link === 'Sweets & Snacks'}" (click)="categoryHandler('Sweets & Snacks')"><a>Sweets &
        Snacks</a></li>
      <li *ngIf="(user$ | async).role === 'admin'">
        <button class="btn-small ml-3 modal-trigger pink" data-target="addProductModal">add product</button>
      </li>
    </ul>
  </div>
</nav>

<app-add-product-modal id="addProductModal" class="modal"></app-add-product-modal>

<ul class="sidenav" id="mobile-product-category" style="height: calc(100vh - 64px); margin-top: 64px">
  <li><a class="sidenav-close" (click)="categoryHandler('Milk & Eggs')">Milk & Eggs</a></li>
  <li><a class="sidenav-close" (click)="categoryHandler('Vegetables & Fruits')">Vegetables & Fruits</a></li>
  <li><a class="sidenav-close" (click)="categoryHandler('Meat & Fish')">Meat & Fish</a></li>
  <li><a class="sidenav-close" (click)="categoryHandler('Wine & Drink')">Wine & Drink</a></li>
  <li><a class="sidenav-close" (click)="categoryHandler('Sweets & Snacks')">Sweets & Snacks</a></li>
  <li *ngIf="(user$ | async).role === 'admin'">
    <button class="btn-small ml-3 modal-trigger" data-target="addProductModal">add product</button>
  </li>
</ul>
